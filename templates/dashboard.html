<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PlanNGo ‚Äì Maharashtra Dashboard</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      margin: 0;
      background: rgba(117, 242, 153, 0.667);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .mobile {
      width: 100%;
      max-width: 390px;
      height: 100vh;
      max-height: 844px;
      background: linear-gradient(180deg, rgba(117, 242, 153, 0.667), #12263f);
      border-radius: 24px;
      overflow-y: auto;
      color: #fff;
      box-shadow: 0 20px 50px rgba(0,0,0,0.6);
      padding-bottom: 90px;
    }

    @media (max-width: 400px) {
      .mobile {
        border-radius: 0;
        max-height: 100vh;
      }
    }

    .header {
      padding: 16px;
    }

    .search-box {
      background: #fff;
      border-radius: 22px;
      padding: 10px 14px;
      color: #333;
      font-size: 14px;
      margin-bottom: 16px;
    }

    h2 {
      margin: 0 0 14px;
      font-size: 20px;
    }

    .section {
      padding: 0 16px 16px;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
    }

    .card-link {
      text-decoration: none;
      color: inherit;
    }

    .card {
      background: #fff;
      color: #222;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 10px 20px rgba(0,0,0,0.15);
    }

    .card img {
      width: 100%;
      height: 110px;
      object-fit: cover;
    }

    .card-content {
      padding: 10px;
      font-size: 13px;
    }

    .actions {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 14px;
      padding: 16px;
    }

    .action {
      border-radius: 18px;
      padding: 18px;
      text-align: center;
      font-size: 14px;
      font-weight: bold;
      color: #fff;
    }

    .orange { background: #f39c5a; }
    .green { background: #7bbf91; }

    .nav {
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      max-width: 390px;
      background: #fff;
      display: flex;
      justify-content: space-around;
      padding: 12px 0 16px;
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
      box-shadow: 0 -5px 15px rgba(0,0,0,0.2);
    }

    .nav span {
      color: #666;
      font-size: 12px;
    }

    .nav .active {
      color: #1e3a5f;
      font-weight: bold;
    }

    .nav a {
      text-decoration: none;
      color: #666;
      font-size: 12px;
    }

    .nav a.active {
      color: #1e3a5f;
      font-weight: bold;
    }
  </style>
</head>

<body>

<div class="mobile">

  <div class="header">
    <div class="search-box">üîç Search destinations in Maharashtra</div>
    <h2>Discover Maharashtra</h2>
  </div>

  <div class="section">
    <h3>Featured Destinations</h3>

    <div class="cards">

      <a href="hill_forts.html" class="card-link">
        <div class="card">
          <img src="images/fort.jpg">
          <div class="card-content">Hill Forts & Treks</div>
        </div>
      </a>

      <a href="ajanta_ellora.html" class="card-link">
  <div class="card">
    <img src="images/AE.jpg">
    <div class="card-content">
      Ajanta & Ellora<br>Ancient Wonders
    </div>
  </div>
</a>

      <a href="konkan.html" class="card-link">
        <div class="card">
          <img src="images/kon.jpg">
          <div class="card-content">Konkan Coastline<br>Beaches</div>
        </div>
      </a>

      <a href="wildlife.html" class="card-link">
        <div class="card">
          <img src="images/Maharashtra Wildlife Package.jpg">
          <div class="card-content">Wildlife Sanctuaries</div>
        </div>
      </a>

    </div>
  </div>

  <div class="actions">
    <a href="plan.html" class="card-link">
      <div class="action orange">üìÖ Plan Your Journey</div>
    </a>

    <a href="preplanned.html" class="card-link">
      <div class="action green">üó∫ Browse Pre-Planned Trips</div>
    </a>
  </div>

  <div class="nav">
    <a href="dashboard.html" class="active">Home</a>
    <a href="saved.html">Saved</a>
    <a href="map.html">Map</a>
    <a href="profile.html">Profile</a>
    <a href="settings.html">Settings</a>
  </div>
</div>

</body>
</html>
