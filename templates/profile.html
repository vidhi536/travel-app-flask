<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Profile â€“ PlanNGo</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Inter',sans-serif;
  background:#f6f7f9;
}

.header{
  background:linear-gradient(135deg,#ff5a5f,#ff9068);
  padding:20px;
  color:#fff;
  border-bottom-left-radius:24px;
  border-bottom-right-radius:24px;
}

.profile-card{
  max-width:380px;
  margin:-40px auto 0;
  background:#fff;
  padding:22px;
  border-radius:20px;
  box-shadow:0 12px 30px rgba(0,0,0,.15);
  text-align:center;
}

.profile-card h2{
  margin-bottom:10px;
}

.profile-card p{
  font-size:14px;
  color:#555;
}

.logout{
  display:inline-block;
  margin-top:16px;
  padding:10px 18px;
  background:#ff5a5f;
  color:#fff;
  text-decoration:none;
  border-radius:18px;
  font-size:13px;
}
</style>
</head>

<body>

<div class="header">
  <h2>My Profile</h2>
</div>

<div class="profile-card">
  <h2>{{ user['name'] }}</h2>
  <p>{{ user['email'] }}</p>

  <a href="/logout" class="logout">Logout</a>
</div>

</body>
</html>
