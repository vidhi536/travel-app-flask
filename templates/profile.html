<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Profile ‚Äì PlanNGo</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Inter',sans-serif;
  background:#f6f7f9;
}

/* ===== header ===== */
.header{
  background:linear-gradient(135deg,#ff5a5f,#ff9068);
  padding:20px;
  color:#fff;
  border-bottom-left-radius:24px;
  border-bottom-right-radius:24px;
}

/* ===== profile card ===== */
.profile-card{
  max-width:380px;
  margin:-40px auto 0;
  background:#fff;
  padding:22px;
  border-radius:20px;
  box-shadow:0 12px 30px rgba(0,0,0,.15);
  text-align:center;
}

.profile-card h2{
  margin-bottom:6px;
}

.profile-card p{
  font-size:14px;
  color:#555;
  margin:0;
}

.logout{
  display:inline-block;
  margin-top:16px;
  padding:10px 18px;
  background:#ff5a5f;
  color:#fff;
  text-decoration:none;
  border-radius:18px;
  font-size:13px;
}

/* ===== account list ===== */
.account{
  max-width:380px;
  margin:20px auto;
  background:#fff;
}

.account-item{
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:16px;
  border-bottom:1px solid #eee;
  font-size:14px;
  color:#444;
  width:100%;
  box-sizing:border-box;
  text-decoration:none;
}

.account-item:last-child{
  border-bottom:none;
}

.account-left{
  display:flex;
  align-items:center;
  gap:12px;
}

.icon{
  width:22px;
  text-align:center;
  color:#777;
}

.arrow{
  color:#aaa;
  font-size:18px;
}
</style>
</head>

<body>

<div class="header">
  <h2>My Profile</h2>
</div>

<div class="profile-card">

  {% if logged_in %}

    <h2>{{ user['first_name'] }}</h2>
    <p>{{ user['email'] }}</p>
    <a href="/logout" class="logout">Logout</a>

  {% else %}

    <h2>Guest</h2>
    <p>Please login first</p>
    <a href="/login" class="logout">Login</a>
    <a href="/signup" class="logout">Sign Up</a>

  {% endif %}

</div>

<div class="account">

  {% if logged_in %}
  <a href="/pf" class="account-item">
  {% else %}
  <a href="#" class="account-item" onclick="alert('First login')">
  {% endif %}

    <div class="account-left">
      <div class="icon">üë§</div>
      My Profile
    </div>

    <div class="arrow">&#8250;</div>

  </a>

  <div class="account-item">
    <div class="account-left">
      <div class="icon">‚öôÔ∏è</div>
      My Settings
    </div>
    <div class="arrow">&#8250;</div>
  </div>

  <div class="account-item">
    <div class="account-left">
      <div class="icon">üì§</div>
      Share the App
    </div>
    <div class="arrow">&#8250;</div>
  </div>

  <div class="account-item">
    <div class="account-left">
      <div class="icon">‚≠ê</div>
      Rate Us
    </div>
    <div class="arrow">&#8250;</div>
  </div>

  <div class="account-item">
    <div class="account-left">
      <div class="icon">‚ÑπÔ∏è</div>
      About PlanNGo
    </div>
    <div class="arrow">&#8250;</div>
  </div>

</div>

</body>
</html>
