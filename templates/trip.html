<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlanNGo â€“ Plan Your Trip</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8fafc;
        }

        /* Glassmorphism */
        .glass {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.6);
            box-shadow: 0 10px 40px -10px rgba(0, 0, 0, 0.1);
        }

        /* Animations */
        .animate-fade-in {
            animation: fadeIn 0.8s ease-out forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        @keyframes fadeIn {
            to { opacity: 1; transform: translateY(0); }
        }

        .delay-100 { animation-delay: 0.1s; }
        .delay-200 { animation-delay: 0.2s; }

        /* Background Blobs */
        @keyframes float {
            0% { transform: translate(0px, 0px) scale(1); }
            33% { transform: translate(30px, -50px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
            100% { transform: translate(0px, 0px) scale(1); }
        }
        .blob { animation: float 10s infinite ease-in-out; }
    </style>
</head>
<body class="text-slate-800 antialiased overflow-x-hidden selection:bg-indigo-100 selection:text-indigo-700">

    <nav class="fixed w-full z-50 glass transition-all duration-300">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">

                <a href="/" class="flex-shrink-0 flex items-center gap-2 cursor-pointer text-decoration-none">
                    <div class="w-10 h-10 bg-indigo-600 rounded-xl flex items-center justify-center shadow-lg shadow-indigo-500/30">
                        <i class="fa-solid fa-paper-plane text-white text-lg"></i>
                    </div>
                    <span class="text-2xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-indigo-600 to-purple-600">
                        PlanNGo
                    </span>
                </a>

                <div class="hidden md:flex items-center space-x-8">
                    <a href="/" class="text-gray-500 hover:text-indigo-600 font-medium transition-colors px-1 py-1">Home</a>
                    <a href="#" class="text-indigo-600 font-bold border-b-2 border-indigo-600 px-1 py-1">Trip</a>
                    <a href="/explore" class="text-gray-500 hover:text-indigo-600 font-medium transition-colors px-1 py-1">Explore</a>
                    <a href="/profile" class="text-gray-500 hover:text-indigo-600 font-medium transition-colors px-1 py-1">Profile</a>
                </div>

                <div class="hidden md:flex items-center space-x-4">
                    <div class="flex items-center gap-2 text-sm font-medium text-slate-600 bg-slate-100 px-3 py-1.5 rounded-full">
                        <i class="fa-solid fa-user-circle text-indigo-500"></i> My Account
                    </div>
                </div>

                <div class="md:hidden flex items-center">
                    <button id="mobile-menu-btn" class="text-gray-600 hover:text-indigo-600 focus:outline-none">
                        <i class="fa-solid fa-bars text-2xl"></i>
                    </button>
                </div>
            </div>
        </div>
        <div id="mobile-menu" class="hidden md:hidden glass border-t border-gray-100 absolute w-full">
            <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
                <a href="/" class="block px-3 py-2 text-gray-600 hover:bg-gray-50 font-medium">Home</a>
                <a href="#" class="block px-3 py-2 text-indigo-600 font-bold bg-indigo-50 rounded-md">Trip</a>
                <a href="/explore" class="block px-3 py-2 text-gray-600 hover:bg-gray-50 font-medium">Explore</a>
                <a href="/profile" class="block px-3 py-2 text-gray-600 hover:bg-gray-50 font-medium">Profile</a>
            </div>
        </div>
    </nav>

    <div class="relative pt-32 pb-20 overflow-hidden min-h-screen">
        
        <div class="absolute top-0 right-0 -mr-20 -mt-20 w-[600px] h-[600px] bg-purple-200 rounded-full blur-3xl opacity-40 z-[-1] blob"></div>
        <div class="absolute bottom-0 left-0 -ml-20 -mb-20 w-[500px] h-[500px] bg-indigo-200 rounded-full blur-3xl opacity-40 z-[-1] blob" style="animation-delay: -5s;"></div>

        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            
            <div class="text-center mb-12 animate-fade-in">
                <h1 class="text-4xl md:text-5xl font-extrabold text-slate-900 leading-tight">
                    Plan Your <span class="text-transparent bg-clip-text bg-gradient-to-r from-indigo-600 to-purple-600">Perfect Trip</span>
                </h1>
                <p class="mt-4 text-slate-500 text-lg">Smart AI-powered planning for your next adventure.</p>
            </div>

            <div class="flex flex-col lg:flex-row gap-8 items-start">
                
                <div class="w-full lg:w-1/2 animate-fade-in delay-100">
                    <div class="glass-card rounded-3xl p-8">
                        <div class="flex items-center gap-3 mb-6">
                            <div class="p-3 bg-indigo-100 rounded-xl text-indigo-600">
                                <i class="fa-solid fa-map-location-dot text-xl"></i>
                            </div>
                            <h3 class="text-2xl font-bold text-slate-800">Where to next?</h3>
                        </div>

                        <div class="space-y-6">
                            <div class="group">
                                <label class="block text-xs font-bold text-slate-400 uppercase tracking-wider mb-2 ml-1">Destination</label>
                                <div class="flex items-center bg-slate-50 border border-slate-200 rounded-2xl p-4 transition-all focus-within:bg-white focus-within:ring-2 focus-within:ring-indigo-500 focus-within:border-indigo-500 shadow-sm">
                                    <i class="fa fa-search text-slate-400 mr-3 text-lg group-focus-within:text-indigo-500"></i>
                                    <input type="text" id="destination" placeholder="E.g., Paris, Tokyo, Goa" class="bg-transparent w-full outline-none text-slate-700 font-medium placeholder-slate-400">
                                </div>
                            </div>

                            <button onclick="getLocation()" class="flex items-center gap-2 text-indigo-600 font-semibold text-sm hover:text-indigo-800 transition-colors cursor-pointer w-fit p-2 rounded-lg hover:bg-indigo-50">
                                <i class="fa-solid fa-location-crosshairs"></i> Use My Current Location
                            </button>

                            <button onclick="goToMap()" class="w-full bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-700 hover:to-purple-700 text-white font-bold py-4 rounded-2xl shadow-lg shadow-indigo-200 transition-all transform hover:-translate-y-1 flex items-center justify-center gap-2">
                                <span>Generate Itinerary</span>
                                <i class="fa-solid fa-arrow-right"></i>
                            </button>
                        </div>
                    </div>

                    <div class="mt-6 grid grid-cols-2 gap-4">
                        <div class="bg-white/60 p-4 rounded-2xl border border-white/50 text-center">
                            <i class="fa-solid fa-wallet text-green-500 text-xl mb-2"></i>
                            <p class="text-xs text-slate-500 font-bold uppercase">Budget Friendly</p>
                        </div>
                        <div class="bg-white/60 p-4 rounded-2xl border border-white/50 text-center">
                            <i class="fa-solid fa-wand-magic-sparkles text-purple-500 text-xl mb-2"></i>
                            <p class="text-xs text-slate-500 font-bold uppercase">AI Curated</p>
                        </div>
                    </div>
                </div>

                <div class="w-full lg:w-1/2 animate-fade-in delay-200">
                    <div class="bg-white rounded-3xl shadow-xl border border-slate-100 overflow-hidden">
                        <div class="p-6 border-b border-slate-100 bg-slate-50/50">
                            <h3 class="font-bold text-lg text-slate-800">Trip Summary</h3>
                        </div>
                        
                        <div class="p-6 space-y-4">
                            <div class="flex items-center justify-between p-3 rounded-xl hover:bg-slate-50 transition-colors">
                                <div class="flex items-center gap-3">
                                    <div class="w-8 h-8 rounded-full bg-slate-200 flex items-center justify-center text-slate-500">
                                        <i class="fa-solid fa-location-dot"></i>
                                    </div>
                                    <span class="text-sm text-slate-500 font-medium">From</span>
                                </div>
                                <span class="font-bold text-slate-800" id="current-loc-display">Your Location</span>
                            </div>

                            <div class="flex items-center justify-between p-3 rounded-xl hover:bg-slate-50 transition-colors border border-indigo-50 bg-indigo-50/30">
                                <div class="flex items-center gap-3">
                                    <div class="w-8 h-8 rounded-full bg-indigo-100 flex items-center justify-center text-indigo-600">
                                        <i class="fa-solid fa-map-pin"></i>
                                    </div>
                                    <span class="text-sm text-slate-500 font-medium">To</span>
                                </div>
                                <span class="font-bold text-indigo-600" id="sumTo">â€”</span>
                            </div>

                            <div class="grid grid-cols-3 gap-3 pt-2">
                                <div class="bg-slate-50 p-3 rounded-xl text-center">
                                    <i class="fa-solid fa-route text-slate-400 text-xs mb-1 block"></i>
                                    <div class="text-xs text-slate-400 font-bold uppercase">Distance</div>
                                    <div class="font-bold text-slate-800" id="sumDistance">â€”</div>
                                </div>
                                <div class="bg-slate-50 p-3 rounded-xl text-center">
                                    <i class="fa-regular fa-clock text-slate-400 text-xs mb-1 block"></i>
                                    <div class="text-xs text-slate-400 font-bold uppercase">Time</div>
                                    <div class="font-bold text-slate-800" id="sumTime">â€”</div>
                                </div>
                                <div class="bg-slate-50 p-3 rounded-xl text-center">
                                    <i class="fa-regular fa-star text-slate-400 text-xs mb-1 block"></i>
                                    <div class="text-xs text-slate-400 font-bold uppercase">Rating</div>
                                    <div class="font-bold text-slate-800" id="sumBest">â€”</div>
                                </div>
                            </div>

                            <div class="mt-4 h-48 bg-slate-200 rounded-2xl relative overflow-hidden group">
                                <div class="absolute inset-0 bg-[url('https://upload.wikimedia.org/wikipedia/commons/e/ec/World_map_blank_without_borders.svg')] bg-cover opacity-20"></div>
                                <div class="absolute inset-0 flex items-center justify-center">
                                    <span class="bg-white/80 backdrop-blur px-4 py-2 rounded-lg text-xs font-bold text-slate-600 shadow-sm group-hover:scale-105 transition-transform">
                                        Map Preview
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script>
    // Mobile Menu Toggle
    const btn = document.getElementById('mobile-menu-btn');
    const menu = document.getElementById('mobile-menu');

    btn.addEventListener('click', () => {
        menu.classList.toggle('hidden');
    });

    // Geolocation
    let currentLat, currentLng;

    function getLocation() {
        if (navigator.geolocation) {

            const btn = document.querySelector('button[onclick="getLocation()"]');
            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> Locating...';

            navigator.geolocation.getCurrentPosition(
                (pos) => {
                    currentLat = pos.coords.latitude;
                    currentLng = pos.coords.longitude;

                    document.getElementById('current-loc-display').innerText =
                        "Detected (Lat: " + currentLat.toFixed(2) + ")";
                    document.getElementById('current-loc-display').classList.add('text-green-600');

                    btn.innerHTML = '<i class="fa-solid fa-check"></i> Location Found';
                },
                () => {
                    alert("Location access denied or unavailable.");
                    btn.innerHTML = originalText;
                }
            );
        } else {
            alert("Geolocation is not supported by this browser.");
        }
    }


    // ðŸš€ Redirect to Map WITH destination parameter
    function goToMap() {

        const dest = document.getElementById("destination").value.trim();

        if (!dest) {
            const inputContainer = document.getElementById("destination").parentElement;
            inputContainer.classList.add('ring-2', 'ring-red-500', 'bg-red-50');

            setTimeout(() => {
                inputContainer.classList.remove('ring-2', 'ring-red-500', 'bg-red-50');
            }, 2000);
            return;
        }

        document.getElementById('sumTo').innerText = dest;
        document.getElementById('sumDistance').innerText = "Calculating...";
        document.getElementById('sumTime').innerText = "Calculating...";

        // âœ… IMPORTANT: Pass destination in URL
        const encodedDestination = encodeURIComponent(dest);

        setTimeout(() => {
            window.location.href = `/map?destination=${encodedDestination}`;
        }, 500);
    }
</script>

</body>
</html>
