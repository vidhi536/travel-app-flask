<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PlanNGo â€“ Plan Your Trip</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

<style>
*{box-sizing:border-box;}

body{
  margin:0;
  font-family:'Inter',sans-serif;
  background:#f6f7f9;
  color:#222;
}

.page{
  height:100vh;
  display:flex;
  flex-direction:column;
}

.header{
  background:linear-gradient(135deg,#ff5a5f,#ff9068);
  padding:16px;
  border-bottom-left-radius:20px;
  border-bottom-right-radius:20px;
  color:#fff;
}

.header h1{margin:0;font-size:22px;}
.header p{margin:4px 0 0;font-size:13px;opacity:.9;}

.content{
  flex:1;
  overflow-y:auto;
  padding:16px;
  padding-bottom:90px;
}

.card{
  background:#fff;
  border-radius:18px;
  padding:16px;
  box-shadow:0 10px 30px rgba(0,0,0,.1);
  margin-bottom:20px;
}

.input{
  display:flex;
  align-items:center;
  gap:10px;
  background:#f4f4f4;
  padding:14px;
  border-radius:14px;
  font-size:14px;
  margin-bottom:12px;
}

.input input,
.input select{
  border:none;
  background:transparent;
  width:100%;
  font-size:14px;
  outline:none;
}

.location{
  color:#ff5a5f;
  font-size:14px;
  font-weight:600;
  margin:10px 0 16px;
}

.plan-btn{
  width:100%;
  background:linear-gradient(135deg,#ff5a5f,#ff9068);
  border:none;
  padding:14px;
  color:#fff;
  border-radius:16px;
  font-size:16px;
  font-weight:600;
  cursor:pointer;
}

.summary-row{
  display:flex;
  gap:10px;
  padding:10px 0;
  border-bottom:1px solid #eee;
  font-size:14px;
}

.summary-row i{color:#ff5a5f;}

.map{
  height:180px;
  border-radius:14px;
  background:#ddd;
  margin-top:14px;
}

.trips{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:14px;
}

.trip{
  background:#fff;
  border-radius:16px;
  overflow:hidden;
  box-shadow:0 10px 24px rgba(0,0,0,.1);
}

.trip img{
  width:100%;
  height:120px;
  object-fit:cover;
}

.trip div{padding:10px;}

.trip button{
  width:100%;
  background:#ff7a45;
  border:none;
  color:#fff;
  padding:8px;
  border-radius:12px;
  font-weight:600;
}

.bottom-nav{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  background:#fff;
  display:flex;
  justify-content:space-around;
  padding:10px 0;
  box-shadow:0 -6px 20px rgba(0,0,0,.12);
}

.bottom-nav a{
  text-decoration:none;
  color:#777;
  font-size:12px;
  text-align:center;
}

.bottom-nav i{
  display:block;
  font-size:18px;
  margin-bottom:4px;
}

.bottom-nav a.active{color:#ff5a5f;}
</style>
</head>

<body>

<div class="page">

<div class="header">
  <h1>Plan Your Trip</h1>
  <p>Smart Trip Planner</p>
</div>

<div class="content">

<!-- PLAN CARD -->
<div class="card">
  <h3>Plan Your Trip</h3>

  <div class="input">
    <i class="fa fa-search"></i>
    <input type="text" id="destination" placeholder="Enter destination">
  </div>

  <div class="input">
    <i class="fa fa-star"></i>
    <select id="travelType">
      <option value="">Select travel type</option>
      <option>Beach</option>
      <option>Hill</option>
      <option>Heritage</option>
      <option>Adventure</option>
    </select>
  </div>

  <div class="location"><i class="fa fa-location-dot"></i> Use My Current Location</div>

  <button class="plan-btn" onclick="updateTrip()">Plan Trip</button>
</div>

<!-- SUMMARY -->
<div class="card">
  <h3>Trip Summary</h3>

  <div class="summary-row"><i class="fa fa-location-dot"></i> From: Your Location</div>
  <div class="summary-row"><i class="fa fa-location-dot"></i> To: <b id="sumTo">â€”</b></div>
  <div class="summary-row"><i class="fa fa-route"></i> Distance: <b id="sumDistance">â€”</b></div>
  <div class="summary-row"><i class="fa fa-clock"></i> Estimated Time: <b id="sumTime">â€”</b></div>
  <div class="summary-row"><i class="fa fa-star"></i> Best for: <b id="sumBest">â€”</b></div>

  <div class="map"></div>
</div>

<h3>Suggested Trips</h3>

<div class="trips">
  <div class="trip">
    <img src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee">
    <div><b>Lonavala</b><p>Weekend Trip</p><button>Plan Trip</button></div>
  </div>

  <div class="trip">
    <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e">
    <div><b>Alibaug</b><p>Beach Getaway</p><button>Plan Trip</button></div>
  </div>

  <div class="trip">
    <img src="https://images.unsplash.com/photo-1501785888041-af3ef285b470">
    <div><b>Mahabaleshwar</b><p>Hill Escape</p><button>Plan Trip</button></div>
  </div>
</div>

</div>

<div class="bottom-nav">
  <a href="/"><i class="fa fa-home"></i>Home</a>
  <a href="/trip" class="active"><i class="fa fa-map"></i>Trip</a>
  <a href="/explore"><i class="fa fa-compass"></i>Explore</a>
  <a href="/profile"><i class="fa fa-user"></i>Profile</a>
</div>

</div>

<!-- ðŸ”¥ JAVASCRIPT -->
<script>
function updateTrip(){
  const dest = document.getElementById("destination").value;
  const type = document.getElementById("travelType").value;

  if(!dest) return;

  const distance = Math.floor(Math.random()*250)+50;
  const time = Math.round(distance/45);

  document.getElementById("sumTo").innerText = dest;
  document.getElementById("sumDistance").innerText = distance + " km";
  document.getElementById("sumTime").innerText = time + " hrs";
  document.getElementById("sumBest").innerText = type || "General Trip";
}
</script>

</body>
</html>
