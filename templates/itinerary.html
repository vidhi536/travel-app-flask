<!DOCTYPE html>
<html>
<head>
<title>Itinerary</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{font-family:Inter;padding:16px;background:#f6f7f9;}
.card{
  background:#fff;
  padding:16px;
  border-radius:16px;
  margin-bottom:16px;
}
h3{margin-top:0;color:#ff5a5f;}
</style>
</head>

<body>

<h2>Your Travel Itinerary</h2>

<div id="itineraries"></div>

<script>
const places = JSON.parse(localStorage.getItem("places")) || [];

function generate(days){
  const perDay = Math.ceil(places.length / days);
  let html = "";

  for(let i=0;i<days;i++){
    html += `<div class="card"><h3>Day ${i+1}</h3><ul>`;
    places.slice(i*perDay,(i+1)*perDay)
      .forEach(p=> html += `<li>${p.name}</li>`);
    html += "</ul></div>";
  }
  return html;
}

document.getElementById("itineraries").innerHTML =
  generate(1) + generate(2) + generate(3);
</script>

</body>
</html>
